name: ESP-IDF build
on:
  push:

jobs:
  build_esp32_v5_2_1:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: ESP-IDF v5.2.1 build esp32
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.2.1
        target: esp32
        command: 'idf.py set-target esp32 build'
    - name: ESP-IDF v5.2.1 pack esp32
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.2.1
        target: esp32
        command: 'esptool.py --chip ESP32 merge_bin -o firmware.bin --flash_mode dio --flash_size=keep  0x1000 build/bootloader/bootloader.bin 0x8000 build/partition_table/partition-table.bin 0x10000 build/ESPRI.bin 0x110000 build/storage.bin'
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: firmware*.bin    
    - name: Upload binaries to release
      if: ${{ startsWith(github.ref, 'refs/tags/v') }}
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: firmware.bin
        asset_name: espri_$tag.bin
        tag: ${{ github.ref }}
        overwrite: true
        release_name: release ${{ github.ref_name }}     
        body: |
          ---
          - To flash run: `esptool.py write_flash 0x0 espri.bin`
          - Read the Online Manual (Wiki) for instructions [`here`](https://github.com/kamilsss655/ESPRI/wiki/40-%E2%80%90--How2-program-ESP#how2-program-the-esp)
